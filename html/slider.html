<!DOCTYPE html>
<html>
	<head>
		<title>Slideshow Gallery</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/slider.css">
		<script src="https://kit.fontawesome.com/535811ad0c.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1>COUNTRIES OF THE WORLD</h1>
		<div class="thumb_container clearfix">
			<div class="images">
				<img  src="../images/spain.jpeg" alt="Spain">
				<img src="../images/brazil.jpg" alt="Brazil">
				<img src="../images/usa.jpg" alt="USA">
				<img src="../images/china.jpg" alt="China">
				<img src="../images/greece.jpeg" alt="Greece">
				<img src="../images/france.jpg" alt="France">
				<img src="../images/sweden.jpg" alt="Sweden">
				<img src="../images/australia.jpg" alt="Australia">
				<img src="../images/russia.jpg" alt="Russia">
				<img src="../images/italy.jpg" alt="Italy">
				<img src="../images/singapore.jpg" alt="Singapore">
			</div>
		</div>
        
        <div class="slideshow_container">
			<div class="close_btn_container">
				<i class="fas fa-times-circle" id="closebtn"></i>
			</div>

	        <!-- Full-width images begin -->    
	        <div class="slide_container">    
				<i class="fas fa-chevron-circle-left" id="prevBtn"></i>
				<i class="fas fa-chevron-circle-right" id="nextBtn"></i>
				<div class="slides">
					<img id="mainImg" src="">
				</div>
					<span id="imgTxt"></span>
			</div>
			<!-- Full-width images end -->
		</div>
		
	    <script src="../js/slider.js"></script>
	</body>
</html>
