<!DOCTYPE html>
<html>
	<head>
		<title>Slideshow Gallery</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/slider.css">
		<script src="https://kit.fontawesome.com/535811ad0c.js"></script>
	</head>
	<body>
		<div class="thumb_container clearfix">
			<div class="thumb_img_list">
				<ul>
					<li>
						<img id="thumb1" 
							class="image active" src="https://propertyowners.directory/wp-content/uploads/2020/03/73acceaafa620817a58081310e91e479-spain.jpeg" alt="Spain"
						>
					</li>
					<li>
						<img id="thumb2"
							class="image active" src="https://www.avianca.com/content/dam/avianca_new/destinos/semana/gig/1-porque-visitarla/destino-rio-de-janeiro-brazil-para-conocer-el-cerro-del-corcovado.jpg" alt="Brazil"
						>
					</li>
					<li>
						<img id="thumb3"
							class="image active" src="http://www.globetrekkerz.com/wp-content/uploads/2016/12/New-York-USA.jpg" alt="USA"
						>
					</li>
					<li>
						<img id="thumb4"
							class="image active" src="https://www.asiafundmanagers.com/wp-content/uploads/2020/02/China-economy.jpg" alt="China"
						>
					</li>
					<li>
						<img id="thumb5"
							class="image active" src="https://strapi-images-prod.s3.us-west-1.amazonaws.com/santorini-greece-picturesq-view-traditional-cycladic-houses-shutterstock_1040803156_c93c4510dc.jpeg" alt="Greece"
						>
					</li>
					<li>
						<img id="thumb6"
							class="image active" src="https://savoirs.rfi.fr/sites/default/files/medias/images/vignettes/gettyimages-584665373_tour_eiffel_1920_web.jpg" alt="France"
						>
					</li>
				</ul>
			</div>
		</div>

		<div>
			<i class="fas fa-redo-alt" id="updateBtn"></i>
		</div>

            
        <div class="slide_container">    
			<!-- Full-width images with number text begin -->
			<i class="fas fa-times-circle" id="closebtn"></i>
			<i class="fas fa-chevron-circle-left" id="prevBtn"></i>
			<i class="fas fa-chevron-circle-right" id="nextBtn"></i>
			<div class="slides">
				<img 
				    id="lastImage" src="https://savoirs.rfi.fr/sites/default/files/medias/images/vignettes/gettyimages-584665373_tour_eiffel_1920_web.jpg" alt="France"
				>
				<img id="mainImg" 
					src="https://propertyowners.directory/wp-content/uploads/2020/03/73acceaafa620817a58081310e91e479-spain.jpeg" alt="Spain"
				>
				<img
					src="https://www.avianca.com/content/dam/avianca_new/destinos/semana/gig/1-porque-visitarla/destino-rio-de-janeiro-brazil-para-conocer-el-cerro-del-corcovado.jpg" alt="Brazil"
				>
				<img 
					src="http://www.globetrekkerz.com/wp-content/uploads/2016/12/New-York-USA.jpg" alt="USA"
				>
				<img
					src="https://www.asiafundmanagers.com/wp-content/uploads/2020/02/China-economy.jpg" alt="China"
				>
				<img 
					src="https://strapi-images-prod.s3.us-west-1.amazonaws.com/santorini-greece-picturesq-view-traditional-cycladic-houses-shutterstock_1040803156_c93c4510dc.jpeg" alt="Greece"
				>
				<img 
					src="https://savoirs.rfi.fr/sites/default/files/medias/images/vignettes/gettyimages-584665373_tour_eiffel_1920_web.jpg" alt="France"
				>
				<img
					id="firstImage" src="https://propertyowners.directory/wp-content/uploads/2020/03/73acceaafa620817a58081310e91e479-spain.jpeg" alt="Spain"
				>
			</div>
            <!-- Full-width images with number text end -->
		</div>
		
	    <script src="../js/slider.js"></script>
	</body>
</html>
